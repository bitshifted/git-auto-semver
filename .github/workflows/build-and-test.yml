name: Build and test
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  build-and-test-project:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.generate-version.outputs.version-string }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Generate version
        id: generate-version
        uses: ./
      - name: Print version information
        if: steps.generate-version.outputs.version-string != ''
        run: echo ${{ steps.generate-version.outputs.version-string }}
      - name: Tag version
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "Tagging version: ${{ steps.generate-version.outputs.version-string }}"
          git tag  v${{ steps.generate-version.outputs.version-string }}
          git tag --force v2 v${{ steps.generate-version.outputs.version-string }}
          git push origin v${{ steps.generate-version.outputs.version-string }}
          git push origin --force v2
  release:
    needs: build-and-test-project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: v{{ needs.build-and-test-project.outputs.version-string }}
          token: ${{ secrets.GITHUB_TOKEN }}
            
